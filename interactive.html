<!-- interactive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Interactive Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            padding-top: env(safe-area-inset-top);
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        /* ===== CONTROL PANEL ===== */
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(6px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            z-index: 10;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 220px;
        }
        #controls label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }
        #controls input[type="range"] {
            width: 120px;
        }
        #controls input[type="checkbox"] {
            transform: scale(1.2);
        }
        /* ===== MODE TOGGLE ===== */
        #modeToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(6px);
            padding: 12px 18px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            z-index: 10;
        }
        /* ===== INFO BOX ===== */
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 14px;
            display: none;
            text-align: center;
            max-width: 90%;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        #info h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }
        /* ===== MOBILE FIX ===== */
        @media (max-width: 768px) {
            #controls {
                right: 50%;
                transform: translateX(50%);
                top: 70px;
                width: 85%;
                min-width: unset;
            }
            #modeToggle {
                left: 50%;
                transform: translateX(-50%);
                top: 20px;
                width: 85%;
                justify-content: space-between;
            }
            #controls input[type="range"] {
                width: 100%;
            }
            #controls label {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            #controls input[type="checkbox"] {
                transform: scale(1.4);
            }
        }
    </style>
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="interact.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <label>Time Speed: <input type="range" min="0" max="20" value="1" step="0.1" id="speedSlider"></label>
        <label>Pause: <input type="checkbox" id="pauseCheckbox"></label>
    </div>
    <label id="modeToggle">Day-Night View: <input type="checkbox" id="earthModeToggle" checked></label>
    <div id="info"></div>
</body>
</html>
